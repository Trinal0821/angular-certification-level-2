<div class="mt-3 background d-flex justify-content-between align-items-center">
  <h5 class="ms-2 mb-0">Filter</h5>
  
  <div class="d-flex align-items-center ms-3 w-100">
    <div class="input-group me-2 w-50">
      <span class="input-group-text">Movies</span>
      <input type="text" class="form-control" aria-label="Movies" [(ngModel)]="movieName">
    </div>

    <div class="input-group me-2 w-50">
      <span class="input-group-text">Release Year</span>
      <input type="text" class="form-control" aria-label="Release Year" [(ngModel)]="movieReleaseDate">
    </div>
    <button class="btn btn-secondary me-2" (click)="clearFilter()">Clear</button>
  </div>
</div>

<div class="mt-3 container-fluid">
  <div class="row mt-2" *ngFor="let movie of movieList$ | async | filterMovies: [movieName, movieReleaseDate]">
    <div class="col-md-10">
      <h5>{{movie.title}}</h5>
      <div class="col-md-8 d-flex justify-content-between">
        <span>Release Date: {{movie.release_date}}</span>
        <span>Budget: {{movie.budget | budget}}</span>
        <span>Duration: {{movie.duration | duration}}</span>
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-end">
      <button class="btn btn-secondary" (click)="displayMovieDetails(movie.id)">Details</button>
    </div>
  </div>
</div>
